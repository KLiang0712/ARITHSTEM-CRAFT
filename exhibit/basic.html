  <section id="menu">

<section id="design">
      <div id="input"></div>
      <!-- calculator buttons -->
      <div id="buttons">
        <!-- operators -->
        <div class="operators">
          <button>+</button>
          <button>-</button>
          <button>&times;</button>
          <button>&divide;</button>
          <button>%</button>
          <button id="result">=</button>
        </div>
    
        <div class="numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <br>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <br>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <br>
          <button>0</button>
          <button>.</button>
          <button id="clear">CE</button>
        </div>
      </div>
    </section>
