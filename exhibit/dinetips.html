<body>
  <section id="design">
    <section id="menu">
      <h1 id="cloudtitle" style="margin-left: 300px; font-weight: bold; background-color: white;">Dine Tips
        <img src="/images/craft/dinetips.svg" alt="dinetips" height="100" width="100">

      <a href="/index.html" style="--clr:#33cccc">

        <span class="font-primary"><b>Calendar</b></span>

      </a>
    </section>
        
      <div class="app">
          <h1 class="app__title" style="font-weight: bold;">CAFE TIP SUM</h1>
    
          <form id="tipForm">
    
            <div class="field">
              <label for="amount" class="field__label">Amount</label>
    
              <input type="text" name="amount" id="amount" placeholder="$ Bill Amount" class="field__input">
            </div>
    
            <div class="field">
              <label for="tip" class="field__label">Tip</label>
              <select name="tip" id="tip" class="field__input">
                <option value="0" selected>No tip</option>
                <option value="10">10% ðŸ™‚</option>
                <option value="15">15% ðŸ™‚</option>
                <option value="20">20% ðŸ™‚</option>
                <option value="25">25% ðŸ™‚</option>
                <option value="30">30% ðŸ™‚</option>
              </select>
            </div>
    
            <div class="field">
              <label for="people" class="field__label">Guests Count</label>
              <input type="number" value="0" min="1" step="1" id="people" class="field__input">
    
            </div>
          </form>
    
          <button id="calculate">Calculate</button>
          <div class="info">
            <p class="info__tip"></p>
            <p class="info__total"></p>
          </div>
    
          <button id="reset" onClick="reset()">Reset</button>
        </div>
  </section>
  
  <!-- Implement JavaScript reset function -->
  <script>
    function reset() {
      document.getElementById("tipForm").reset();
    }
  </script>
  <script type="text/javascript" src="/backend/dinetips.js"></script>
